<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro-cerviço.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="cabecalho">
        <h2><a href="index.html" class="botao-link"><i class="fas fa-cut"></i> GRAGAS Barbearia</a></h2>
        <nav>
            <ul>
                <a href="index.html" class="botao-link">
                     <i class="fas fa-users"></i>Voltar
                    </a>
            </ul>
        </nav>
    </div>
</header>

<div id="main-container">
    <h1><i class="fas fa-user-plus"></i> Cadastro de Cliente</h1>
    <form id="cliente-form">
        <div class="full-box">
            <label for="nome"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
        </div>
        <div class="half-box">
            <label for="preco"><i class="fa-solid fa-coins"></i> Preço:</label>
            <input type="text" id="preco" name="preco" placeholder="Digite o preco" required>
        </div>
        <div class="half-box">
            <label for="duracao"><i class="fa-solid fa-hourglass-end"></i> Duração:</label>
            <input type="text" id="duracao" name="duracao" placeholder="Digite a duracao" required>
        </div>
        
        <div class="full-box">
            <label for="descricao"><i class="fa-solid fa-note-sticky"></i> Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Digite a descricao" required>
        </div>
        <div class="full-box">
            <button type="button" class="alinhaBtns" onclick="cadastrarCliente(event)">
                <i class="fas fa-save"></i> Cadastrar
            </button>
            <button type="reset" class="alinhaBtns">
                <i class="fas fa-broom"></i> Limpar
            </button>
            <button type="button" class="alinhaBtns" onclick="atualizarCliente(); limpaCliente();">
                <i class="fas fa-sync-alt"></i> Atualizar Cliente
            </button>
        </div>
    </form>
    <h2><i class="fas fa-list"></i> Listagem de Clientes</h2>
    <button type="button" onclick="listarClientes()" class="alinhaBtns">
        <i class="fas fa-users"></i> Listar Clientes
    </button>
    
    <table>
        <thead>
            <tr>
                <th><i class="fas fa-hashtag"></i> ID</th>
                <th><i class="fas fa-user"></i> Nome</th>
                <th><i class="fa-solid fa-coins"></i> Preço</th>
                <th><i class="fa-solid fa-hourglass-end"></i> Duração</th>
                <th><i class="fa-solid fa-note-sticky"></i> Descrição</th>
            </tr>
        </thead>
        <tbody id="tabela-clientes">
            <!-- Linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
</div>

<footer>
    <p>© 2025 GRAGAS Barbearia. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="cadastro-cliente.js"></script>

</body>
</html>
